# Publica o dashboard na GitHub Pages a cada push em main.
# Ative em: repositório → Settings → Pages → Source: GitHub Actions.

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Consolidar CSVs (cartão)
        run: python scripts/consolidate_csv.py

      - name: Consolidar Conta Corrente
        run: python scripts/consolidate_conta_corrente.py

      - name: Gerar dashboard
        run: python scripts/build_dashboard.py

      - name: Preparar site
        run: |
          mkdir -p site
          cp index.html site/
          cp -r assets site/ 2>/dev/null || true
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
